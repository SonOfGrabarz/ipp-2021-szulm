{% extends 'base.html' %}
{% load static %}

{% block banner %}

<br><br>
<br><br>

<div class="container">
  <div class="row">
    <h3>Search results for: {{ query }}</h3>
  </div>
</div>

<br><br>

{% endblock %}

{% block content %}

<div class="container">
<div class="row">

  {% for movie in movie_data.Search %}
    
    <div class="col-sm-4 mb-5 align-bottom">
      <div class="shadow card text-white bg-dark mb-3" style="width: 18rem;">
        <a href="{% url 'movie-details' movie.imdbID%}"><img class="card-img-top shadow" src="{{ movie.Poster }}" alt="Card image cap"></a>
        <div class="card-body">
          <h5 class="card-title">{{ movie.Title }}</h5>
          <br>
          <span><i class="fas fa-video"></i>  {{ movie.Type }}</span>
          <span class="float-right"><i class="fas fa-calendar-alt"></i>  {{ movie.Year }}</span>
        </div>
      </div>
    </div>

  {% endfor %}

</div>
</div>

  <div class="row">
      <div class="col"></div>
      <div class="col">
          <div class="float-left"><a class="btn btn-outline-dark my-2 my-sm-0" href="{% url 'pagination' query page_number %}">Next</a></div>
      </div>
  </div>

<br><br>

{% endblock %}
